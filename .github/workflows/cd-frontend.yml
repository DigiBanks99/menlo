name: CD - Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/ui/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/cd-frontend.yml'

env:
  NODE_VERSION: '24.11.1'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_PAGES_PROJECT_NAME: ${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME || 'menlo-ui-web' }}

jobs:
  validate-secrets:
    name: Validate Deployment Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets and variables
        run: |
          if [[ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]]; then
            echo "âŒ CLOUDFLARE_API_TOKEN secret is not set"
            exit 1
          fi
          if [[ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]]; then
            echo "âŒ CLOUDFLARE_ACCOUNT_ID secret is not set"
            exit 1
          fi
          if [[ -z "${{ env.CLOUDFLARE_PAGES_PROJECT_NAME }}" ]]; then
            echo "âŒ CLOUDFLARE_PAGES_PROJECT_NAME variable is not set"
            exit 1
          fi
          echo "âœ… All required secrets and variables are configured"

  build-and-deploy:
    name: Build and Deploy Angular PWA
    runs-on: ubuntu-latest
    needs: validate-secrets
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Preview' }}
      url: ${{ github.ref == 'refs/heads/main' && vars.FRONTEND_URL || steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Angular cache
        uses: actions/cache@v4
        with:
          path: src/ui/web/.angular/cache
          key: ${{ runner.os }}-angular-cache-${{ hashFiles('src/ui/web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-angular-cache-

      - name: Install dependencies (root)
        run: pnpm install --frozen-lockfile

      - name: Install dependencies (UI)
        working-directory: src/ui/web
        run: pnpm install --frozen-lockfile

      - name: Build Angular applications
        working-directory: src/ui/web
        run: pnpm run build:all:prod
        env:
          NODE_ENV: production
          MENLO_API_BASE_URL: ${{ vars.API_BASE_URL }}
          MENLO_APP_VERSION: ${{ github.sha }}
          MENLO_BUILD_TIMESTAMP: ${{ github.run_number }}

      - name: Create version metadata
        working-directory: src/ui/web
        run: |
          mkdir -p dist/menlo-app/browser
          cat > dist/menlo-app/browser/version.json << EOF
          {
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "buildNumber": "${{ github.run_number }}",
            "buildId": "${{ github.run_id }}",
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")",
            "actor": "${{ github.actor }}",
            "repository": "${{ github.repository }}",
            "environment": "${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}"
          }
          EOF

      - name: Create SPA redirect configuration
        working-directory: src/ui/web/dist/menlo-app/browser
        run: |
          cat > _redirects << EOF
          # SPA fallback for client-side routing
          /* /index.html 200
          EOF

      - name: Test production build
        working-directory: src/ui/web
        run: |
          # Verify the main app was built
          if [ ! -d "dist/menlo-app" ]; then
            echo "âŒ Main app build output not found"
            exit 1
          fi

          # Verify key files exist
          if [ ! -f "dist/menlo-app/browser/index.html" ]; then
            echo "âŒ index.html not found in build output"
            exit 1
          fi

          if [ ! -f "dist/menlo-app/browser/version.json" ]; then
            echo "âŒ version.json not found in build output"
            exit 1
          fi

          if [ ! -f "dist/menlo-app/browser/_redirects" ]; then
            echo "âŒ _redirects not found in build output"
            exit 1
          fi

          echo "âœ… Production build verification passed"
          echo "Version metadata:"
          cat dist/menlo-app/browser/version.json

          # Display build output structure
          echo "Build output structure:"
          find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" -o -name "version.json" -o -name "_redirects" | head -20

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy src/ui/web/dist/menlo-app/browser --project-name=${{ env.CLOUDFLARE_PAGES_PROJECT_NAME }} --branch=${{ github.ref_name }}

      - name: Extract deployment URL
        id: deployment-url
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            DEPLOY_URL="${{ vars.FRONTEND_URL }}"
          else
            # Extract preview URL from wrangler output if available
            DEPLOY_URL="${{ steps.deploy.outputs.url || format('{0}-{1}.{2}.pages.dev', env.CLOUDFLARE_PAGES_PROJECT_NAME, github.ref_name, github.sha) }}"
          fi
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "Deployment URL: $DEPLOY_URL"

      - name: Verify deployment
        run: |
          DEPLOY_URL="${{ steps.deployment-url.outputs.url }}"
          echo "Deployment completed successfully"
          echo "ðŸš€ Frontend deployed to: $DEPLOY_URL"

          # Wait a moment for deployment to be ready
          sleep 30

          # Basic health check
          if curl -f "$DEPLOY_URL" -o /dev/null -s; then
            echo "âœ… Basic health check passed"
          else
            echo "âš ï¸ Health check failed - this may be normal for a new deployment"
          fi

          # Check version endpoint
          if curl -f "$DEPLOY_URL/version.json" -s | jq . > /dev/null 2>&1; then
            echo "âœ… Version metadata accessible"
            echo "Version info:"
            curl -s "$DEPLOY_URL/version.json" | jq .
          else
            echo "âš ï¸ Version metadata check failed"
          fi

          # Test API health through proxy if on production
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            if curl -f "$DEPLOY_URL/api/ai/health" -H "Origin: $DEPLOY_URL" -s | jq . > /dev/null 2>&1; then
              echo "âœ… API health check passed"
            else
              echo "âš ï¸ API health check failed"
            fi
          fi

      - name: Test CORS policy
        if: github.ref == 'refs/heads/main'
        run: |
          DEPLOY_URL="${{ steps.deployment-url.outputs.url }}"

          # Test valid origin (should pass)
          echo "Testing valid origin..."
          if curl -f "$DEPLOY_URL/api/ai/health" -H "Origin: $DEPLOY_URL" -s > /dev/null; then
            echo "âœ… Valid origin accepted"
          else
            echo "âš ï¸ Valid origin test inconclusive"
          fi

          # Test invalid origin (should be rejected)
          echo "Testing invalid origin..."
          if curl -f "$DEPLOY_URL/api/ai/health" -H "Origin: https://evil.example.com" -s > /dev/null; then
            echo "âš ï¸ Invalid origin unexpectedly accepted"
          else
            echo "âœ… Invalid origin properly rejected"
          fi

      - name: Post-deployment summary
        run: |
          DEPLOY_URL="${{ steps.deployment-url.outputs.url }}"
          echo "### ðŸš€ Frontend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Preview' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: $DEPLOY_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Version**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed By**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  cleanup-on-failure:
    name: Cleanup on Failure
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: failure()

    steps:
      - name: Notification on failure
        run: |
          echo "âŒ Frontend deployment failed"
          echo "Check the logs above for details"
          echo "Manual rollback may be required if this was a production deployment"
          echo ""
          echo "Rollback procedure:"
          echo "1. Go to Cloudflare Pages dashboard"
          echo "2. Select the ${{ env.CLOUDFLARE_PAGES_PROJECT_NAME }} project"
          echo "3. Navigate to the deployments section"
          echo "4. Promote a previous successful deployment"

  storybook-deploy:
    name: Deploy Storybook Documentation
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: success() && github.ref == 'refs/heads/main'
    environment:
      name: 'Storybook'
      url: ${{ vars.STORYBOOK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        working-directory: src/ui/web
        run: pnpm install --frozen-lockfile

      - name: Build Storybook (App)
        working-directory: src/ui/web
        run: pnpm run build-storybook

      - name: Build Storybook (Lib)
        working-directory: src/ui/web
        run: pnpm run build-storybook:lib

      - name: Deploy Storybook to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: vars.DEPLOY_STORYBOOK == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/ui/web/storybook-static
          destination_dir: storybook

      - name: Storybook deployment summary
        run: |
          echo "### ðŸ“š Storybook Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ vars.DEPLOY_STORYBOOK }}" == "true" ]]; then
            echo "- **Status**: âœ… Deployed" >> $GITHUB_STEP_SUMMARY
            echo "- **URL**: ${{ vars.STORYBOOK_URL }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: â­ï¸ Skipped (DEPLOY_STORYBOOK not enabled)" >> $GITHUB_STEP_SUMMARY
          fi